<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galería de fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galería de fotos</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-card>
          <ion-img class="cardImg" [src]="photo.source"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>Subtitulo</ion-card-subtitle>
            <ion-card-title>{{photo.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
            Wisconsin Territory in 1836.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- ion-fab markup  -->
  <ion-content class="bottomRow">
    <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="cameraBtn">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ion-content>


</ion-content>
